 <div class="code">

   </div>

    <script> 
        var up = document.getElementById('GFG_UP'); 
        var down = document.getElementById('geeks'); 
        
        
        function gfg() { 
            var minm = 100000000; 
            var maxm = 999999999; 
            down.innerHTML = Math.floor(Math 
            .random() * (maxm - minm + 1)) + minm;
            document.getElementById('geeks').style.fontSize = "x-large" 
        } 
        function gif(){
            document.getElementById('image').style.display="flex";
            document.getElementById('image').style.direction="column";
            document.getElementById('image').style.justifyContent="center";
            document.getElementById('image').style.alignItems="center";
        }
